<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whether App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Whether App</h1>
      <div class="input-container">
        <input type="text" id="city-input" placeholder="Add a new task..." />
        <button id="get-whether-btn">Get Whether</button>
      </div>
      <div id="whether-info" class="hidden">
        <h2 id="city-name"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
      </div>
      <p id="error-message" class="hidden">City not found. Please try again</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
